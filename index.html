<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		figure.zoom {
		  background-position: 50% 50%;
		  position: relative;
		  width: 300px;
		  overflow: hidden;
		  cursor: zoom-in;
		}

		figure.zoom img {
		  transition: opacity 0.2s;
		  display: block;
		  width: 100%;
		}
	</style>
</head>

<body>
<figure class="zoom" onclick="zoom(event)" style="background-image: url(image.png)">
	<img src="image.png" />
</figure>
<script>
	var clicked = false;
	function zoom(e){
		var image = document.querySelector("img");
		var zoomer = e.currentTarget;
		if(clicked) {
			zoomer.style.backgroundPosition = 50 + '% ' + 50 + '%';
		  	image.style.opacity = 1;
			clicked = false;
		  	zoomer.style.cursor = "zoom-in";
		}
		else {
			e.offsetX ? offsetX = e.offsetX : offsetX = e.pageX
			e.offsetY ? offsetY = e.offsetY : offsetY = e.pageY
			x = offsetX/zoomer.offsetWidth*100
			y = offsetY/zoomer.offsetHeight*100
			zoomer.style.backgroundPosition = x + '% ' + y + '%';
			clicked = true;
		  	image.style.opacity = 0;
		  	zoomer.style.cursor = "zoom-out";
		}
	}
</script>
</body>
</html>
